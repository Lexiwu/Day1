<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
      div:nth-last-child(2)>p{
          
          background:red;
          width:100px;
          height:100px;
      }

    </style>
</head>
<body>
    <!--請利用CSS選取器的方法，將倒數第二個DIV底下的p設成100x100背景紅色-->
    <div>
        <p>111</p>
    </div>
    <div>
        <p>222</p>
    </div>
    <div>
        <p>333</p>
    </div>
    <div>
        <p>444</p>
    </div>

</body>
</html>
